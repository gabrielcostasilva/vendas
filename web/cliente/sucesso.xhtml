<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition template="../template.xhtml">
        <ui:define name="sucesso">
            <h1>Cliente abaixo foi inserido com sucesso!</h1>

            <h:form>
                <p:panel header="Novo cliente">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome:"></p:outputLabel>
                        <p:outputLabel value="#{clienteMB.nome}"></p:outputLabel>

                        <p:outputLabel value="Idade:"></p:outputLabel>
                        <p:outputLabel value="#{clienteMB.idade}"></p:outputLabel>

                        <p:outputLabel value="Data Nascimento:">
                            <f:convertDateTime timeStyle="long" locale="pt_BR"></f:convertDateTime>
                        </p:outputLabel>
                        
                        <p:outputLabel value="#{clienteMB.dataNascimento}"></p:outputLabel>

                        <p:outputLabel value="Limite de crÃ©dito: ">
                            <f:convertNumber type="currency" locale="pt_BR"></f:convertNumber>
                        </p:outputLabel>
                        
                        <p:outputLabel value="#{clienteMB.limite}"></p:outputLabel>

                    </h:panelGrid>
                </p:panel>
        </ui:define>
    </ui:composition>
</html>
