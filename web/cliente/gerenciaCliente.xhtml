<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Cliente</title>
    </h:head>
    <h:body>
        <h1>PÃ¡gina de Gerenciamento de Cliente</h1>

        <h:form>
            <p:panel header="Insere novo cliente">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Nome:"></p:outputLabel>
                    <p:inputText id="nome" value="#{clienteMB.nome}" required="true">
                        <f:validateLength minimum="4" maximum="30"></f:validateLength>
                    </p:inputText>
                    <p:message for="nome"></p:message>

                    <p:outputLabel value="Idade:"></p:outputLabel>
                    <p:inputText id="idade" value="#{clienteMB.idade}" >
                        <f:validateLongRange minimum="18" maximum="75"></f:validateLongRange>
                    </p:inputText>
                    <p:message for="idade"></p:message>

                    <p:outputLabel value="Data Nascimento:"></p:outputLabel>
                    <p:calendar id="calendar" value="#{clienteMB.dataNascimento}"></p:calendar>
                    <p:message for="calendar"></p:message>

                    <p:outputLabel value="Limite de crÃ©dito: "></p:outputLabel>
                    <p:inputText id="credito" value="#{clienteMB.limite}"></p:inputText>
                    <p:message for="credito"></p:message>

                    <p:commandButton value="Criar" ajax="false" action="#{clienteMB.executar()}"></p:commandButton>
                    <p:commandButton value="Cancelar" ajax="false" action="/faces/index"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>

</html>
