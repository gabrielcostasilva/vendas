<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template.xhtml">
        <ui:define name="gerenciaCliente">
            <h:form>
                <p:panel header="Insere novo cliente">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome:"></p:outputLabel>
                        <p:inputText value="#{clienteMB.nome}" required="True" requiredMessage="Campo Obrigatório!" id="nome">
                            <f:validateLength minimum="4" maximum="30"></f:validateLength>
                        </p:inputText>
                        <h:message for="nome" style="color:red"></h:message>

                        <p:outputLabel value="Idade:"></p:outputLabel>
                        <p:inputText value="#{clienteMB.idade}" required="True" requiredMessage="intervalo Invalido!" id="idade">
                            <f:validateDoubleRange minimum="18" maximum="75"></f:validateDoubleRange>
                        </p:inputText>
                        <h:message for="idade" style="color:red"></h:message>

                        <p:outputLabel value="Data Nascimento:"></p:outputLabel>
                        <p:calendar value="#{clienteMB.dataNascimento}"></p:calendar>

                        <p:outputLabel value="Limite de crédito: "></p:outputLabel>
                        <p:inputText value="#{clienteMB.limite}"></p:inputText>

                        <p:commandButton value="Criar" ajax="false" action="#{clienteMB.executar()}"></p:commandButton>
                        <p:commandButton value="Cancelar" ajax="false" action="/faces/index"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
     </ui:composition>
</html>
