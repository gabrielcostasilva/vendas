<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
        <ui:define name ="principal">


            <h:form>
                <p:panel header="Insere novo cliente">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Nome:"></p:outputLabel>
                        <p:inputText id="nomeCliente" value="#{clienteMB.nome}" required="true" requiredMessage="Não pode ser nulo" 
                                     validatorMessage="O campo deve conter no mínimo 4 carateres e no máximo 30">
                            <f:validateLength minimum="4" maximum="30" ></f:validateLength>
                        </p:inputText>
                        <h:message for="nomeCliente" style="red"></h:message>

                        <p:outputLabel value="Idade:"></p:outputLabel>
                        <p:inputText id="idadeCliente" value="#{clienteMB.idade}" validatorMessage=" A idade especificada não está entre os valores esperados de 18 e 75.">
                            <f:validateLongRange minimum="18" maximum="75"></f:validateLongRange>
                        </p:inputText>
                        <h:message for="idadeCliente" style="red"></h:message>

                        <p:outputLabel  value="Data Nascimento:"></p:outputLabel>
                        <p:calendar id="dataCliente" value="#{clienteMB.dataNascimento}"></p:calendar>
                        <h:message for="dataCliente" style="red"></h:message>

                        <p:outputLabel value="Limite de crédito: "></p:outputLabel>
                        <p:inputText id="limiteCliente" value="#{clienteMB.limite}"></p:inputText>
                        <h:message for="limiteCliente" style="red"></h:message>

                        <p:commandButton value="Criar" ajax="false" action="#{clienteMB.executar()}"></p:commandButton>
                        <p:commandButton value="Cancelar" ajax="false" action="/faces/index"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
