<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cliente</title>
    </h:head>
    <h:body>
        <h1>PÃ¡gina de Gerenciamento de Cliente</h1>
        
        <h:form>
            <p:panel header="Insere novo cliente">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome:"></p:outputLabel>
                    
                    <p:inputText value="#{clienteMB.nome}" required="true" maxlength="30">
                    <f:validateLength minimum="4" />
                    </p:inputText>
                    
                    <p:outputLabel value="Idade:"></p:outputLabel>
                    <p:inputText value="#{clienteMB.idade}"></p:inputText>
                    
                    <p:outputLabel value="Data Nascimento:"></p:outputLabel>
                    <p:calendar value="#{clienteMB.dataNascimento}"></p:calendar>

                    <p:outputLabel value="Limite de crÃ©dito: "></p:outputLabel>
                    <p:inputText value="#{clienteMB.limite}"></p:inputText>
                    
                    <p:commandButton value="Criar" ajax="false" action="#{clienteMB.executar()}"></p:commandButton>
                    <p:commandButton value="Cancelar" ajax="false" action="/faces/index"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
