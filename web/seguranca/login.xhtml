<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
        <ui:define name ="principal">
            <form action="j_security_check" method="POST">
                <p:panel>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Usuario: "></p:outputLabel>
                        <p:inputText id="j_username" required="true"></p:inputText>

                        <p:outputLabel value="Senha: "></p:outputLabel>
                        <p:password id="j_password"></p:password>

                        <h:commandButton type="submit" value="Login"></h:commandButton>
                    </p:panelGrid>
                </p:panel> 
            </form>


        </ui:define>
    </ui:composition>
</html>
