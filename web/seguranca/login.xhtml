<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Página de Login</title>
    </h:head>
    <h:body>
        <form action="j_security_check" method="POST">

            <p:outputLabel value="Informe o usuário:"></p:outputLabel>
            <p:inputText id="j_username"></p:inputText>

            <p:outputLabel value="Informe a senha:"></p:outputLabel>
            <p:password id="j_password"></p:password>

            <h:commandButton type="submit" value="Login"></h:commandButton>
        </form> 

    </h:body>
</html>
